{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block body %}
<div class="box-tool">
   <div class="box-title">
      <h2>update gear</h2>
   </div>
   <div class="panel">
      <form class="delete-gear-form form-horizontal" action="" method="post">
         {% csrf_token %}
         <p>Are you sure you want to delete gear: "{{ object.name }}"?</p>
         <input type="submit" value="Confirm"/>
         <a onclick="window.history.back();">Cancel</a>
      </form>
   </div>
</div>
{% endblock %}

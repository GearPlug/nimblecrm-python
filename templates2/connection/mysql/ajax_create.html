{% load bootstrap_tags %}


<p>HOLA{{ connection_id }}</p>
<form id="formCreateConnection" class="create-connection-form form-horizontal"
      action="{% url 'wizard:create_connection' connector_id=2 %}"
      method="post" autocomplete="off">
    {% csrf_token %}
    {{ form|as_bootstrap }}
    <button id="btnTestConnection">Test connection</button>
    <div id="connectionTestResult"></div>
    <button id="btnCreateConnection" disabled="disabled">Create connection</button>
    {% if form.error %}
        <div class="error">{{ form.error }}</div>
    {% endif %}
</form>

<script type="application/javascript">
    $(document).ready(function () {
        $('button#btnTestConnection').click(function () {
            $('form#formCreateConnection').attr('action', "{% url 'connection:ajax_update_mysql_test_connection' %}");
            $('form#formCreateConnection').attr('is_ajax', true);
            $('form#formCreateConnection').submit();
            return false;
        });

        $('button#btnCreateConnection').click(function () {
            $('form#formCreateConnection').attr('action', "{% url 'wizard:create_connection' connector_id=2 %}");
            $('form#formCreateConnection').attr('is_ajax', false);
        });

        $('form#formCreateConnection').submit(function () {
            var test_url = "{% url 'connection:ajax_update_mysql_test_connection' %}";
            var url = $(this).attr('action');
            $.ajax({
                method: "POST",
                url: url,
                data: $('form#formCreateConnection').serialize(),
            }).done(function (response) {
                if (response.data) {
                    $('button#btnCreateConnection').prop("disabled", false);
                    $('div#connectionTestResult').html('Connection is valid.');
                } else {
                    $('div#connectionTestResult').html('Connection is not valid.');
                }
                if (test_url != url) {
                    location.reload()
                }
            });
            return false;

        })
    });
</script>

<div class=" col-md-12">
    {% block content %}
        <div class="col-md-4">
            {{ c.related_connection.name }}
        </div>
        <div class="col-md-4">
            Activa: {{ c.is_active|yesno:'Si,No' }}
        </div>
        <div class="col-md-4">
            <a href="javascript:popUp('{% url "connection:update" pk=c.id %}')">Editar</a>
        </div>
    {% endblock %}
</div>

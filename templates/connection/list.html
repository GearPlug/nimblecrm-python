{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block body %}
<div class="box-tool animated fadeInDown">
   <div class="box-title">
      <h2>connection list</h2>
   </div>
   <div>
      {% for connection in object_list %}
      <div>
         {{ connection.name }}
         <a href="{% url 'connection:update' pk=connection.related_id connector_id=connection.connector.id %}">edit</a>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}

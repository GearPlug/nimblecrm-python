{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}
{% block body %}
<div class="box-tool animated fadeInDown">
   <div class="box-title">
      <h2>connector list</h2>
   </div>
   <div>
      {% for connector in object_list %}
      <div>
         <a href="{% url 'connection:create' connector_id=connector.id %}">
         {{ connector.name }}
         </a>
      </div>
      {% endfor %}
   </div>
</div>
{% endblock %}

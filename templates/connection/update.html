{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}

{% block body %}
    <div>update connection</div>
    <div>
        <form id="formUpdateConnection" class="create-connection-form form-horizontal" action="" method="post" autocomplete="off">
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <button id="btnUpdateConnection">update connection</button>
            {% if form.error %}
                <div class="error">{{ form.error }}</div>
            {% endif %}
        </form>
    </div>
{% endblock %}

{% extends 'layouts/components_base.html' %}
{% load static %}

{% block content %}
    <ul>
        {% for connector in object_list %}
            <li style="display: inline-block; width:150px;">
                <a href="{% url 'connection:list' connector_id=connector.id type=type %}">
                    <div>
                        <img src="{{ connector.icon.url }}" height="60" width="60">
                        <p>{{ connector.name }}</p>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% extends 'commons/base.html' %}
{% load static %}

{% block body_class %}nav-md{% endblock %}


{% block styles %}
    {{ block.super }}
    <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/nprogress/nprogress.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/iCheck/skins/flat/green.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/google-code-prettify/bin/prettify.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/select2/dist/css/select2.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/switchery/dist/switchery.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/starrr/dist/starrr.css' %}" rel="stylesheet">
    <link href="{% static 'css/custom.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
{% endblock %}


{% block scripts %}
    {{ block.super }}
    <!-- FastClick -->
    <script src="{% static 'vendor/fastclick/lib/fastclick.js' %}"></script>
    <!-- NProgress -->
    <script src="{% static 'vendor/nprogress/nprogress.js' %}"></script>
    <!-- bootstrap-progressbar -->
    <script src="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}"></script>
    <!-- iCheck -->
    <script src="{% static 'vendor/iCheck/icheck.min.js' %}"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="{% static 'vendor/moment/min/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>
    <!-- bootstrap-wysiwyg -->
    <script src="{% static 'vendor/bootstrap-wysiwyg/js/bootstrap-wysiwyg.min.js' %}"></script>
    <script src="{% static 'vendor/jquery.hotkeys/jquery.hotkeys.js' %}"></script>
    <script src="{% static 'vendor/google-code-prettify/src/prettify.js' %}"></script>
    <!-- jQuery Tags Input -->
    <script src="{% static 'vendor/jquery.tagsinput/src/jquery.tagsinput.js' %}"></script>
    <!-- Switchery -->
    <script src="{% static 'vendor/switchery/dist/switchery.min.js' %}"></script>
    <!-- Select2 -->
    <script src="{% static 'vendor/select2/dist/js/select2.full.min.js' %}"></script>
    <!-- Parsley -->
    <script src="{% static 'vendor/parsleyjs/dist/parsley.min.js' %}"></script>
    <!-- Autosize -->
    <script src="{% static 'vendor/autosize/dist/autosize.min.js' %}"></script>
    <!-- jQuery autocomplete -->
    <script src="{% static 'vendor/devbridge-autocomplete/dist/jquery.autocomplete.min.js' %}"></script>
    <!-- starrr -->
    <script src="{% static 'vendor/starrr/dist/starrr.js' %}"></script>
    <!-- Custom Theme Scripts -->
    <!-- jQuery Smart Wizard -->
    <script src="{% static 'vendor/jQuery-Smart-Wizard/js/jquery.smartWizard.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
{% endblock %}

{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}

{% block body %}
    <div>update plug - {{ form.instance.action_specification }}</div>

    <form class="update-plug-form form-horizontal" action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|as_bootstrap }}
        <button>update specification</button>
        {% if form.error %}
            <div class="error">{{ form.error }}</div>
        {% endif %}
    </form>

{% endblock %}

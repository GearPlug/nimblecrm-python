{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}

{% block body %}
<div class="box-tool animated fadeInDown">
<div class="box-title">
<h2>plug list</h2>
</div>
<div class="panel">
    {% for plug in object_list %}
    <div>
        {{ plug.name }}
        <a href="{% url 'plug:update' pk=plug.id %}">Editar</a>
        <a href="{% url 'plug:delete' pk=plug.id %}">Eliminar</a>
    </div>
    {% endfor %}
</div>
</div>
{% endblock %}

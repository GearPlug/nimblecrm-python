{% extends 'layouts/page_base.html' %}
{% load static i18n %}

{% block content %}
    <div class="row contactus-banner">
        <div class="col-md-3">
            <img src="{% static 'img/landing/guy1.png' %}">
        </div>
        <div class="col-md-6">
            <div class="contactus-text">
                <div class="text1">
                    {% trans 'Ponte en Contacto' %}
                </div>
                <div class="text2">
                    {% trans 'con uno de nuestros' %}
                </div>
                <div class="text2">
                    {% trans 'asesores' %}
                </div>
            </div>
        </div>
    </div>
    <div class="row contactus-footer">
        <div class="col-md-5">
            <div class="logo1">
                <img src="{% static 'img/landing/logo.png' %}">
            </div>
            <div class="address1">
                <span>GearPlug SAS Colombia</span>
                <span>Cra 49B #93-68</span>
                <span>Telf: 5639596</span>
            </div>
        </div>
        <div class="col-md-7">
            <div class="divider"></div>
            <div class="form-wrapper">
                <div class="text3">
                    {% trans 'Â¿Tienes Preguntas?' %}
                </div>
                <form>
                    <div class="form-group">
                        <label for="name">{% trans 'Nombre' %}:</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">{% trans 'Correo' %}:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="question">{% trans 'Pregunta' %}:</label>
                        <textarea id="question" name="question"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachment">{% trans 'Adjuntar Archivo' %}:</label>
                        <div class="inline">
                            <input type="text" id="attachment" name="attachment">
                            <button type="submit">{% trans 'Enviar' %}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

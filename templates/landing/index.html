{% extends 'layouts/page_base.html' %}
{% load static %}

{% block content %}
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active container-fluid slide-item">
                <img src="{% static 'img/landing/slide1.png' %}" alt="First slide" class="slide">
                <div class="carousel-caption slide-caption slide-text">
                    Conect√°ndote <br />
                    <span class="slide-text-light"> en todos </span> <br />
                    <span class="slide-color-aqua"> lados </span>
                </div>
            </div>
        </div>
         <a class="left carousel-control slide-control" href="#carousel-example-generic" data-slide="prev">
             <span class="slide-arrow">
                 <img src="{% static 'img/landing/arrow_left.png' %}">
             </span>
         </a>
        <a class="right carousel-control slide-control" href="#carousel-example-generic" data-slide="next">

            </span>

            <div class="col-md-1"> &nbsp; </div>

                    <div class="col-md-12">
                        <input type="text" name="name" placeholder="Nombre" class="input-form">
                    </div>
                    <div class="col-md-12">
                        <input type="text" name="lastname" placeholder="Apellido" class="input-form">
                    </div>
                    <div class="col-md-12">
                        <input type="email" name="email" placeholder="Email" class="input-form">
                    </div>
                    <div class="col-md-12">
                        <input type="password" name="password" placeholder="Password" class="input-form">
                    </div>
                </form>
            </div>
            <div class="col-md-2"> &nbsp; </div>
        </div>
    </div>
{% endblock %}

<form method="POST" action="{% url 'landing:signup' %}" autocomplete="off" id="signup_form">
    {% csrf_token %}
    <div class="col-md-12{% if signup_form.first_name.errors %} has-error{% endif %}">
        {{ signup_form.first_name }}
        {{ signup_form.first_name.errors }}
    </div>
    <div class="col-md-12{% if signup_form.last_name.errors %} has-error{% endif %}">
        {{ signup_form.last_name }}
        {{ signup_form.last_name.errors }}
    </div>
    <div class="col-md-12{% if signup_form.email.errors %} has-error{% endif %}">
        {{ signup_form.email }}
        {{ signup_form.email.errors }}
    </div>
    <div class="col-md-12{% if signup_form.password1.errors %} has-error{% endif %}">
        {{ signup_form.password1 }}
        {{ signup_form.password1.errors }}
    </div>
    <div class="col-md-12 padding-checkbox">
        <input type="checkbox" name="notification" value="True" checked>
        <span class="checkbox-form">Enviarme notificaciones a mi correo</span>
    </div>
    <div class="col-md-12">
        <button type="submit" class="button_form">Reg√≠strate</button>
    </div>
</form>

{% load static i18n %}
<div id="logout-modal" class="modal fade" role="dialog">
    <div class="gp-modal modal-dialog">
        <div class="modal-content3">
            <div class="text1">
                ¡{% trans 'Adios' %} {{ request.user.get_full_name|default:request.user.email|upper }}!
            </div>
            <div class="text2">
                {% trans '¿Estás seguro que quieres salir de sesión?' %}
            </div>
            <button type="button" class="button-create gray" data-dismiss="modal">
                {% trans 'Cancelar' %}
            </button>
            <button type="button" id="logout" class="button-create">
                {% trans 'Cerrar Sesión' %}
            </button>
        </div>
    </div>
</div>

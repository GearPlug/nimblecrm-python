{% extends 'layouts/console_base.html' %}
{% load static %}

{% block content %}
    <div class="gp-modal" style="display: none">
        <div class="close-button">
            <img src="{% static 'img/console/g1688.png' %}" width="50">
        </div>
        <div class="modal-content2">
            <div class="title">
                Nuevo Gear
            </div>
            <div class="form">
                <div class="group">
                    <label>Nombre:</label>
                    <input>
                </div>
                <div class="group">
                    <label>Grupo:</label>
                    <input>
                </div>
            </div>
            <div class="button">
                Crear Grear
            </div>
        </div>
    </div>
    <div class="content-body col-md-10 col-md-offset-1">
        <div class="projects">
            <div class="title">
                <span>Proyectos</span>
            </div>
            <div class="folders">
                <div class="item">
                    <div class="image">
                        <img src="{% static 'img/console/g3205.png' %}" width="134">
                    </div>
                    <div class="name">
                        Colapep
                    </div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="{% static 'img/console/g3277.png' %}" width="134">
                    </div>
                    <div class="name">
                        Capicell
                    </div>
                </div>
                <div class="item">
                    <div class="image">
                        <img src="{% static 'img/console/g3277.png' %}" width="134">
                    </div>
                    <div class="name">
                        Magikae
                    </div>
                </div>
            </div>
        </div>
        <div class="gears">
            <div class="title">
                <span>Gears</span>
            </div>
            <div class="list">
                <div class="item extended">
                    <div class="image-wrapper">
                        <div class="image">
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                        </div>
                        <div class="name">
                            Nombre
                        </div>
                        <div class="control">
                            <div class="edit">
                                <img src="{% static 'img/console/g3125.png' %}" width="34">
                            </div>
                            <div class="button">
                                <img src="{% static 'img/console/g3317.png' %}" width="50">
                            </div>
                            <div class="status">
                                ON
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item extended">
                    <div class="image-wrapper">
                        <div class="image">
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                        </div>
                        <div class="name">
                            Nombre
                        </div>
                        <div class="control">
                            <div class="edit">
                                <img src="{% static 'img/console/g3125.png' %}" width="34">
                            </div>
                            <div class="button">
                                <img src="{% static 'img/console/g3333.png' %}" width="50">
                            </div>
                            <div class="status">
                                OFF
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add">
                <div class="button">
                    <img src="{% static 'img/console/g3261.png' %}" width="65">
                </div>
                <div class="text">
                    Nuevo Gear
                </div>
            </div>
        </div>
    </div>
{% endblock %}

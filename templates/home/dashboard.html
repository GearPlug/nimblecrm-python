{% extends 'layouts/console_base.html' %}
{% load static %}

{% block content %}
    <div class="gp-modal" style="display: none">
        <div class="close-button">
            <img src="{% static 'img/console/g1688.png' %}" width="50">
        </div>
        <div class="modal-content2">
            <div class="title">
                Nombre del Grupo
            </div>
            <div class="form">
                <div class="group">
                    <input>
                </div>
            </div>
            <div class="button">
                Crear Grupo
            </div>
        </div>
    </div>

    <div class="content-header col-md-10 col-md-offset-1">
        <div class="row">
            <div class="col-md-7">
                <div class="image">
                    <img src="{% static 'img/console/g6064.png' %}" width="148">
                </div>
                <div class="info">
                    <div class="user">
                        Usuario
                    </div>
                    <div class="description">
                        Descripción Trabajo
                    </div>
                    <div class="plan">
                        Plan Premium
                    </div>
                </div>
                <div class="divider" style="float: right"></div>
            </div>
            <div class="col-md-5">
                <div class="gp-info">
                    <div class="connectors">
                        Conectores: <span style="font-family: 'Sansation Bold'">1000</span>
                    </div>
                    <div class="credits">
                        Crédito: <span style="font-family: 'Sansation Bold'">$10 USD</span>
                    </div>
                    <div class="available">
                        100 Disponibles
                    </div>
                </div>
                <div class="gp-bar">
                    <img src="{% static 'img/console/g6064.png' %}" width="160">
                </div>
            </div>
        </div>
        <div class="divider2"></div>
    </div>
    <div class="content-body col-md-10 col-md-offset-1">
        <div class="projects">
            <div class="title">
                <span>Proyectos</span>
            </div>
            <div class="add-wrapper">
                <div class="add">
                    <div class="image">
                        <img src="{% static 'img/console/path6684.png' %}" width="176">
                    </div>
                    <div class="text">
                        Crear Grupo
                    </div>
                </div>
                <div class="steps-tooltip">
                    <div class="bar"></div>
                    <div class="box">
                        <div class="text">
                            Crear un grupo donde dirigirás todos tus gears.
                        </div>
                    </div>
                    <div class="image">
                        <img src="{% static 'img/console/g6712.png' %}" width="45">
                    </div>
                </div>
            </div>
        </div>
        <div class="gears">
            <div class="title">
                <span>Gears</span>
            </div>
            <div class="list">
                <div class="item">
                    <div class="image-wrapper">
                        <div class="image">
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                            <div class="connector">
                                <img src="{% static 'img/landing/logo_mysql.png' %}" width="55">
                            </div>
                        </div>
                    </div>
                    <div class="name">
                        CO_1
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% extends 'layouts/console_base.html' %}
{% load static %}

{% block content %}
    <div class="info-tool"></div>
    <div class="content-header">
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="image">
                    <img src="{% static 'img/console/g6064.png' %}" width="148">
                </div>
                <div class="info">
                    <div class="user">
                        Usuario
                    </div>
                    <div class="description">
                        Descripción Trabajo
                    </div>
                    <div class="plan">
                        Plan Premium
                    </div>
                </div>
                <div class="divider" style="float: right"></div>
            </div>
            <div class="col-md-5">

                <div class="gp-info">
                    <div class="connectors">
                        Conectores: <span style="font-family: 'Sansation Bold'">1000</span>
                    </div>
                    <div class="credits">
                        Crédito: <span style="font-family: 'Sansation Bold'">$10 USD</span>
                    </div>
                    <div class="available">
                        100 Disponibles
                    </div>
                </div>
                <div class="gp-bar">
                    <img src="{% static 'img/console/g6064.png' %}" width="160">
                </div>
            </div>
        </div>
        <div class="divider2"></div>
    </div>
{% endblock %}

{% extends 'layouts/base.html' %}
{% load static %}
{% block body %}
    DASHBOARD MAIN
    <select id="spreadsheet">
        {% for s in sheets %}
            <option value="{{ s.0 }}">{{ s.1 }}</option>
        {% endfor %}
    </select>
    <div id="sheet-selector"></div>
    COLUMNAS <span id="column-count"></span>
    FILAS <span id="row-count"></span>
    <div id="table"></div>
{% endblock %}

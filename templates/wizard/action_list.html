{% extends 'commons/site_base.html' %}
{% load static %}
{% load bootstrap_tags %}

{% block body %}
    <div class="box-tool animated fadeInDown">
        <div class="box-title">
            <h2>action list</h2>
        </div>
        <ul class="list-connector">
            {% for action in object_list %}
                <li style="display: block;">
                    <span>
                        <a href="{% url 'wizard:action_specifications' action.id %}">
                        {{ action.name }}
                        </a>
                    </span>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% extends 'wizard/async/action_specification.html' %}

{% block scripts %}
    <script type="application/javascript">
        $(document).ready(function () {
            var load_options = true;

            $(document).on('click', 'select[data-name=order-by]', function () {
                var select = $(this);
                if (load_options == true) {
                    var url = "{% url 'wizard:async_mysql_fields' %}";
                    $.ajax({
                        method: "POST",
                        url: url,
                        data: {connection_id: {{ request.session.source_connection_id }}}
                    }).done(function (response) {
                        $(select).html(response);
                        load_options = false;
                    });
                }
            });
        })
    </script>
{% endblock %}
